<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>d3.js Dynamic HMTML page</title>
        <style>
            body {background-color: rgb(248, 247, 245);}
           .special {color: rgb(245, 43, 8)}
           
        </style>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>

    <body>

        <p style="color:black" >Select:
            <select id="label-option">
                <option value="choose">Choose table</option>
                <option value="table1">Table 1</option>
                <option value="table2">Table 2</option>
            </select>
            <table id="table"></table>
            
        <script>
            
            
             csv_url = false ? "data1.csv" : "https://raw.githubusercontent.com/juanmiRL/d3js-dynamic-HTML-Table-/main/data1.csv"
             csv_url2 = false ? "data2.csv" : "https://raw.githubusercontent.com/juanmiRL/d3js-dynamic-HTML-Table-/main/data2.csv"
             

             d3.select("#label-option").on("change", change);
                function change() {
                  if (this.selectedIndex == 1){
                    d3.csv(csv_url,
                    (d,i,c) => {
                d3.select("table")
                .append("tr")
                .selectAll("td")
                .data(c).enter()
                .append("td").text(e => d[e])
             }) //return table 1
                } else if (this.selectedIndex == 2){
                    d3.csv(csv_url2,
             (d,i,c) => {
                d3.select("table")
                .append("tr")
                .selectAll("td")
                .data(c).enter()
                .append("td").text(e => d[e])
             }) //return table 2 
                }
            }


             
           

</script>
         
       
        
        
    </body>

</html>
